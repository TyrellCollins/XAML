		#flashContent { width:100%; height:100%; }
		</style>
	</head>
	<body>
		<div id="flashContent">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="$WI" height="$HE" id="$TI" align="$HA">
				<param name="movie" value="$MO.swf" />
				<param name="quality" value="$QU" />
				<param name="bgcolor" value="$BG" />

				<param name="loop" value="$LO" />

				<param name="scale" value="$SC" />

				<param name="devicefont" value="$DE" />
				<param name="salign" value="$SA" />
				<param name="allowScriptAccess" value="sameDomain" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="$MO.swf" width="$WI" height="$HE">
					<param name="movie" value="$MO.swf" />
					<param name="quality" value="$QU" />
					<param name="bgcolor" value="$BG" />
					<param name="play" value="$PL" />
					<param name="loop" value="$LO" />
					<param name="wmode" value="$WM" />
					<param name="scale" value="$SC" />
					<param name="menu" value="$ME" />
					<param name="devicefont" value="$DE" />
					<param name="salign" value="$SA" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflash">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
	</body>
</html>
